<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <p>Welcome to the game of Battleship!</p>

    <p>
        <ul style="list-style: none;">
        {% for row in my_board %}
            <li>
                {% for space in row %} 
                    {{ space }}
                  {% endfor %}
            </li>
          {% endfor %}
        </ul>
    </p>
    <p>Make a guess.</p>
    <form method="POST">
        X <input name="x"> Y <input name="y">  <input type="submit">
    </form>
    <p>{{ input_error }}</p>
</body>
</html>
